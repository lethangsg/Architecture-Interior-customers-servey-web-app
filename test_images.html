<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test Real Architectural Images</h1>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Modern (API)</h3>
                <img src="/api/images/1" alt="Modern architecture" class="w-full h-48 object-cover rounded">
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Classical (API)</h3>
                <img src="/api/images/2" alt="Classical architecture" class="w-full h-48 object-cover rounded">
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Traditional (API)</h3>
                <img src="/api/images/3" alt="Traditional architecture" class="w-full h-48 object-cover rounded">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Modern (Direct)</h3>
                <img src="/static/samples/modern.jpg" alt="Modern direct" class="w-full h-48 object-cover rounded">
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Classical (Direct)</h3>
                <img src="/static/samples/classical.jpg" alt="Classical direct" class="w-full h-48 object-cover rounded">
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold mb-2">Traditional (Direct)</h3>
                <img src="/static/samples/traditional.jpg" alt="Traditional direct" class="w-full h-48 object-cover rounded">
            </div>
        </div>
    </div>
</body>
</html>
